<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2575fc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a5ed8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <form action="register" method="post">

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Age</label>
        <input type="number" name="age" min="1" max="120" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>

        <label>Address</label>
        <textarea name="address" required></textarea>

        <label>Pincode</label>
        <input type="text" name="pincode" pattern="[0-9]{6}" placeholder="6-digit pincode" required>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
