<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4b5dae, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            text-decoration: none;
            color: #007BFF;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register </h2>
    <form id="signupForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" min="1" required>

       
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter 10-digit phone" pattern="[0-9]{10}" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="address">Address</label>
        <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>

        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" placeholder="Enter your pincode" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a password" required>

        <button type="submit">Register</button>
    </form>
    <div class="link">
        Already have an account? <a href="login.html">Login here</a>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();

    
    const fullname = document.getElementById('fullname').value;
    const age = document.getElementById('age').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const address = document.getElementById('address').value;
    const pincode = document.getElementById('pincode').value;
    const password = document.getElementById('password').value;

  
    let users = JSON.parse(localStorage.getItem('users')) || [];

    
    const userExists = users.find(u => u.email === email);
    if(userExists){
        alert("Email already registered!");
        return;
    }

    
    users.push({ fullname, age, phone, email, address, pincode, password });


    localStorage.setItem('users', JSON.stringify(users));

    alert("Registration successful!");
    
    window.location.href = "login.html";
});
</script>

</body>
</html>
