<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;


    .info-grid {
    display: grid;
    grid-template-columns: 140px 1fr;
    row-gap: 12px;
    column-gap: 10px;
    align-items: center;
}

.label {
    font-weight: 600;
    color: #333;
}

.value {
    background: #f4f6f8;
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 14px;
}

.full-row {
    grid-column: span 2;
    margin-top: 15px;
}

}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}


.card {
    max-width: 480px;
    background: #ffffff;
    margin: 40px auto;
    padding: 25px 30px;
    border-radius: 14px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}


p {
    margin: 10px 0;
    font-size: 15px;
    color: #444;
}

p b {
    color: #222;
}


input, textarea {
    width: 100%;
    padding: 10px 12px;
    margin-top: 8px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 70px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
}


button {
    width: 100%;
    padding: 11px;
    margin-top: 8px;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-update { background: #667eea; color: white; }
.btn-password { background: #17a2b8; color: white; }
.btn-logout { background: #3b35dc; color: white; }

button:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

.hidden {
    display: none;
}


.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: #fff;
    width: 320px;
    padding: 22px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    animation: scaleUp 0.4s ease;
}

@keyframes scaleUp {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.modal-content h3 {
    text-align: center;
    margin-bottom: 15px;
}

.modal-content input[type="checkbox"] {
    width: auto;
    margin-right: 6px;
}

.action-buttons {
    display: flex;
    gap: 12px;
}

</style>
</head>

<body>

<script>

let loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));
if (!loggedUser) {
    window.location.href = "login.html";
}
</script>

<div class="card">

<h2>User Profile</h2>
<hr>
<!-- User details -->
<div id="viewMode" class="info-grid">
    <div class="label">Full Name</div>
    <div class="value" id="v_name"></div>

    <div class="label">Age</div>
    <div class="value" id="v_age"></div>

    <div class="label">Phone</div>
    <div class="value" id="v_phone"></div>

    <div class="label">Email</div>
    <div class="value" id="v_email"></div>

    <div class="label">Address</div>
    <div class="value" id="v_address"></div>

    <div class="label">Pincode</div>
    <div class="value" id="v_pincode"></div>

    <div class="full-row">
    <div class="action-buttons">
        <button class="btn-update" onclick="enableEdit()">Update Profile</button>
        <button class="btn-password" onclick="openModal()">Change Password</button>
    </div>
    <button class="btn-logout" onclick="logout()">Logout</button>
</div>

</div>


<!-- Info Edit -->
<div id="editMode" class="hidden">
    <label for="e_name">Full Name</label>
    <input id="e_name">
    <label for="e_age">Age</label>
    <input id="e_age" type="number">
    <label for="e_phone">Phone</label>
    <input id="e_phone">
    <label for="e_address">Address</label>
    <textarea id="e_address"></textarea>
    <label for="e_pincode">Pincode</label>
    <input id="e_pincode">

    <button class="btn-update" onclick="saveChanges()">Update the Changes</button>
</div>
</div>

</div>


<!-- Password change -->
<div class="modal" id="passwordModal">
    <div class="modal-content">
        <h3>Change Password</h3>
        <input type="password" id="newPass" placeholder="New Password">
        <input type="password" id="confirmPass" placeholder="Confirm Password">

        <label>
            <input type="checkbox" id="confirmCheck">
            I confirm to change my password
        </label>

        <button class="btn-update" onclick="changePassword()">Change</button>
        <button class="btn-logout" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>

v_name.innerText = loggedUser.fullname;
v_age.innerText = loggedUser.age;
v_phone.innerText = loggedUser.phone;
v_email.innerText = loggedUser.email;
v_address.innerText = loggedUser.address;
v_pincode.innerText = loggedUser.pincode;


function enableEdit() {
    viewMode.classList.add("hidden");
    editMode.classList.remove("hidden");

    e_name.value = loggedUser.fullname;
    e_age.value = loggedUser.age;
    e_phone.value = loggedUser.phone;
    e_address.value = loggedUser.address;
    e_pincode.value = loggedUser.pincode;
}


function saveChanges() {
    loggedUser.fullname = e_name.value;
    loggedUser.age = e_age.value;
    loggedUser.phone = e_phone.value;
    loggedUser.address = e_address.value;
    loggedUser.pincode = e_pincode.value;

    localStorage.setItem("loggedInUser", JSON.stringify(loggedUser));

    let users = JSON.parse(localStorage.getItem("users"));
    users = users.map(u => u.email === loggedUser.email ? loggedUser : u);
    localStorage.setItem("users", JSON.stringify(users));

    location.reload();
}

// Password modal
function openModal() {
    passwordModal.style.display = "flex";
}

function closeModal() {
    passwordModal.style.display = "none";
}

function changePassword() {
    if (!confirmCheck.checked) {
        alert("Please confirm checkbox");
        return;
    }
    if (newPass.value !== confirmPass.value) {
        alert("Passwords do not match");
        return;
    }

    loggedUser.password = newPass.value;
    localStorage.setItem("loggedInUser", JSON.stringify(loggedUser));

    let users = JSON.parse(localStorage.getItem("users"));
    users = users.map(u => u.email === loggedUser.email ? loggedUser : u);
    localStorage.setItem("users", JSON.stringify(users));

    alert("Password updated successfully");
    closeModal();
}


function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
}
</script>

</body>
</html>
